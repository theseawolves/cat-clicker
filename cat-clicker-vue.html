<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cat Clicker</title>
</head>

<body>
  <div id="app">
    <div class="container">

      <div class="item" v-for="cat in cats">
        <h3>{{cat.name}}</h3>
        <span class="clickCounter">{{cat.clickCounter}}</span>
        <div class="img-cat" @click="clickCounter(cat)">
          <img :src="cat.imgLink" alt="cat">
        </div>
      </div>

    </div>

  </div>





  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.js"></script>
  <script src="https://cdn.staticfile.org/handlebars.js/4.0.6/handlebars.js"></script>
  <script src="https://cdn.staticfile.org/vue/2.2.6/vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        cats: [{
            name: '可爱的小猫咪1',
            clickCounter: 0,
            imgLink: './images/cat1.jpg'
          },
          {
            name: '可爱的小猫咪2',
            clickCounter: 0,
            imgLink: './images/cat2.jpg'
          },
          {
            name: '可爱的小猫咪3',
            clickCounter: 0,
            imgLink: './images/cat3.jpg'
          },
          {
            name: '可爱的小猫咪4',
            clickCounter: 0,
            imgLink: './images/cat4.jpg'
          },
          {
            name: '可爱的小猫咪5',
            clickCounter: 0,
            imgLink: './images/cat5.jpg'
          },
          {
            name: '可爱的小猫咪6',
            clickCounter: 0,
            imgLink: './images/cat6.jpg'
          }
        ]
      },
      methods: {
        clickCounter: function(cat) {
          cat.clickCounter++
        }
      }

    })
  </script>
</body>

</html>
